<mat-card>
  <mat-card-header>
    <mat-card-title class="text-xl">CART ITEMS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @for (cartItem of cartItems$ | async; track cartItem) {
      <div>
        <app-cart-item [cartItem]="cartItem"></app-cart-item>
      </div>
    }
  </mat-card-content>
</mat-card>
